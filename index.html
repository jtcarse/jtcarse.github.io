<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
    <script type="text/javascript" src="loading-bar.js"></script>
    <div id="myLoadbar"></div>
    <script>
        var bar = new ldBar("#myLoadbar", {
            "preset": "bubble",
            "pattern-size": 64,
            "fill": "/cloud.svg",
            "style": "width:200px;height:200px"
        });
        var start = new Date('2022-06-05T07:00:00');
        var end = new Date('2022-06-18T12:46:00');
        var now = new Date();
        var progress = (end - now) / (end - start);
        bar.set(progress * 100);
    </script>
</html>
